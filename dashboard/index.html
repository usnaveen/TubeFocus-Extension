<script src="../libs/chart.min.js"></script>
<style>
    :root {
        /* Crimson Vanilla Layout */
        --bg: #c1121f;
        --surface: rgba(255, 255, 255, 0.1);
        --surface-hover: rgba(255, 255, 255, 0.15);
        --border: rgba(253, 240, 213, 0.3);
        --primary: #fdf0d5;
        --accent: #ffffff;
        --text-main: #fdf0d5;
        --text-secondary: rgba(253, 240, 213, 0.8);
        --font-headings: 'Inter', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 20px;
        background: var(--bg);
        color: var(--text-main);
        font-family: var(--font-headings);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 0 5px;
    }

    .app-title {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--primary);
        letter-spacing: -0.5px;
    }

    /* 3-Column Grid */
    .bento-grid {
        display: grid;
        grid-template-columns: 320px 380px 1fr;
        grid-template-rows: 1fr 1fr;
        /* Two rows for left/middle cols */
        gap: 15px;
        height: 100%;
        overflow: hidden;
    }

    .bento-box {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        backdrop-filter: blur(10px);
        transition: transform 0.2s;
    }

    .bento-box:hover {
        border-color: var(--primary);
    }

    .box-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-secondary);
        margin-bottom: 12px;
        font-weight: 700;
        opacity: 0.9;
    }

    /* --- Column 1: Stats & Knowledge --- */
    .col-left-top {
        grid-column: 1;
        grid-row: 1;
        /* Stats */
        background: linear-gradient(135deg, var(--surface) 0%, rgba(0, 0, 0, 0.1) 100%);
    }

    .col-left-bottom {
        grid-column: 1;
        grid-row: 2;
        /* Bookmarks + Highlights tabbed? Or just split */
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: none;
        background: transparent;
        padding: 0;
        backdrop-filter: none;
    }

    /* Sub-boxes for left bottom */
    .sub-box {
        flex: 1;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* --- Column 2: Graph & Transcripts --- */
    .col-mid-top {
        grid-column: 2;
        grid-row: 1;
        /* Focus Graph */
    }

    .col-mid-bottom {
        grid-column: 2;
        grid-row: 2;
        /* Transcripts */
    }

    /* --- Column 3: Chat --- */
    .col-right {
        grid-column: 3;
        grid-row: 1 / span 2;
        padding: 0;
        /* Chat handles its own padding */
    }

    /* Content Styling */
    .witty-summary {
        font-family: var(--font-mono);
        font-size: 0.85rem;
        color: var(--accent);
        line-height: 1.4;
        margin-bottom: 15px;
        flex: 1;
    }

    .stats-row {
        display: flex;
        justify-content: space-between;
    }

    .stat-item {
        text-align: center;
    }

    .stat-val {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--text-main);
    }

    .stat-lbl {
        font-size: 0.65rem;
        color: var(--text-secondary);
        text-transform: uppercase;
    }

    .scroll-list {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-right: 4px;
    }

    .scroll-list::-webkit-scrollbar {
        width: 3px;
    }

    .scroll-list::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
    }

    .video-item,
    .highlight-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .video-item:hover,
    .highlight-item:hover {
        background: rgba(0, 0, 0, 0.3);
    }

    .video-title {
        font-size: 0.8rem;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .video-meta {
        font-size: 0.7rem;
        color: var(--text-secondary);
        margin-top: 2px;
    }

    /* Graph */
    canvas {
        width: 100% !important;
        height: 100% !important;
    }

    /* Chat */
    .chat-header {
        padding: 15px;
        border-bottom: 1px solid var(--border);
        font-weight: 700;
        background: rgba(0, 0, 0, 0.1);
    }

    .chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message {
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .message.bot {
        align-self: flex-start;
        background: #fdf0d5;
        /* Cream */
        color: #8a1c24;
        /* Dark Red text */
        border-bottom-left-radius: 2px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message.user {
        align-self: flex-end;
        background: #8a1c24;
        /* Darker Red */
        color: #fdf0d5;
        /* Cream Text */
        border-bottom-right-radius: 2px;
        border: 1px solid var(--border);
    }

    .chat-input-wrapper {
        padding: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-top: 1px solid var(--border);
        display: flex;
        gap: 8px;
    }

    .chat-input {
        flex: 1;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 10px;
        border-radius: 6px;
        outline: none;
    }

    .send-btn {
        background: var(--primary);
        color: var(--bg);
        border: none;
        padding: 0 16px;
        border-radius: 6px;
        font-weight: 700;
        cursor: pointer;
    }

    .empty,
    .loading {
        text-align: center;
        color: var(--text-secondary);
        padding: 20px;
        font-size: 0.8rem;
    }
</style>
</head>

<body>

    <header class="dashboard-header">
        <div class="app-title">TubeFocus</div>
    </header>

    <div class="bento-grid">

        <!-- Col 1 Top: Stats -->
        <div class="bento-box col-left-top">
            <div class="box-title">Session Pulse</div>
            <div class="witty-summary" id="witty-summary">
                Connecting to neural interface...
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-val" id="avg-score">--</div>
                    <div class="stat-lbl">Focus Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-val" id="videos-watched">--</div>
                    <div class="stat-lbl">Videos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-val" id="saved-count">--</div>
                    <div class="stat-lbl">Saved</div>
                </div>
            </div>
        </div>

        <!-- Col 1 Bottom: Bookmarks & Highlights container -->
        <div class="col-left-bottom">
            <div class="sub-box">
                <div class="box-title">Bookmarked Videos</div>
                <div class="scroll-list" id="saved-videos-list"></div>
            </div>
            <div class="sub-box">
                <div class="box-title">Recent Highlights</div>
                <div class="scroll-list" id="highlights-list"></div>
            </div>
        </div>

        <!-- Col 2 Top: Focus Graph -->
        <div class="bento-box col-mid-top">
            <div class="box-title">Focus Velocity</div>
            <div style="flex:1; position: relative;">
                <canvas id="dashboardChart"></canvas>
            </div>
        </div>

        <!-- Col 2 Bottom: Saved Summaries -->
        <div class="bento-box col-mid-bottom">
            <div class="box-title">Saved Summaries</div>
            <div class="scroll-list" id="summaries-list"></div>
        </div>

        <!-- Col 3: Chat -->
        <div class="bento-box col-right">
            <div class="chat-header">Librarian Agent</div>
            <div class="chat-history" id="chat-history">
                <div class="message bot">
                    Hello. I can query your entire video history. How can I help you learn today?
                </div>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chat-input" placeholder="Ask about a concept...">
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
